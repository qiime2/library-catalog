index:
  - name: qiime2
    alt: amplicon
    title: QIIME 2
    docs: https://amplicon-docs.readthedocs.io/en/stable/
    description: |
      Tools for microbiome marker gene analysis from raw sequencing data through publication quality visualizations and statistics.

  - name: moshpit
    alt: metagenome
    title: MOSHPIT
    docs: https://moshpit.qiime2.org/
    description: |
      MOSHPIT (MOdular SHotgun metagenome Pipelines with Integrated provenance Tracking) is a suite of tools for whole metagenome assembly, annotation, and analysis.

  - name: pathogenome
    title: Pathogenome
    docs: null
    description: |
      A suite of plugins to detect viral genomes and protein sequences from MAGs and contigs for antimicrobial-resistance.

  - name: tiny
    title: Tiny
    docs: https://develop.qiime2.org/en/stable
    description: |
      A minimal installation of rachis (formerly referred to as the QIIME 2 Framework) for developers that is intended to be extended with custom functionality and plugins.

ignore:
  - qiime2
  - q2cli
  - q2galaxy
  - q2templates
  - MOSHPIT
